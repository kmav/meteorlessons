<template name="lessonSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your lesson" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="date">Date</label>
      <div class="controls">
        <input name="date" id="date" type="text" value="" placeholder="Lesson Date" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="time">Time</label>
      <div class="controls">
        <input name="time" id="time" type="text" value="" placeholder="Time" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="location">Location</label>
      <div class="controls">
        <input name="location" id="location" type="text" value="" placeholder="Location" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <input name="description" id="description" type="text" value="" placeholder="Description" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
